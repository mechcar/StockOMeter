<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>StockOMeter</title>
		<link rel="stylesheet" href="./styles/_main.scss" />

		<!-- Noto Sans Regular 400 -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</head>

	<body>
		<div class="wrapper">
			<header class="wrapper">
				<a href="https://stockometer.netlify.app"
					><h1>$ StockOMeter $</h1></a
				>
			</header>

			<main>
				<section class="query wrapper">
					<div class="queryContainer">
						<form
							action="submitStockSymbol"
							name="submitStockSymbol"
							id="submitStockSymbol"
						>
							<label for="symbolInput"></label>
							<input
								id="symbol"
								type="text"
								autocomplete="off"
								placeholder="Enter a stock..."
								required
							/>
							<input type="submit" value="Get a quote" />
						</form>

						<div class="marketStatusContainer">
							<h2 class="marketStatus"></h2>
							<h3 class="currentTime"></h3>
						</div>
					</div>

					<div class="movers wrapper">
						<div class="gainers hidden">
							<p class="gainersTitle hidden">Top Gainers:</p>
						</div>

						<div class="losers hidden">
							<p class="losersTitle hidden">Day's Losers:</p>
						</div>

						<div class="mostActive hidden">
							<p class="mostActiveTitle hidden">
								Most Active Stocks:
							</p>
						</div>
					</div>
				</section>

				<section class="quote wrapper">
					<div class="values wrapper">
						<div id="quotesContent" class="quotesContent wrapper hidden">
							<div class="stockData">
								<div class="leftColumn">
									<div class="quoteHeading">
										<div class="quoteTitle">
											<h1 class="symbol"></h1>
											<div
												class="profileInformation"
											></div>
										</div>
										<h2 class="longName"></h2>
									</div>
									<h3>
										Previous Close:
										<span
											class="previousClosingPrice"
										></span>
									</h3>
									<h3>
										Open:
										<span
											class="openingPrice positiveValue"
										></span>
									</h3>
									<h1 class="regularMarketPriceHeader">
										Current Price:
										<span
											class="
												regularMarketPrice
												positiveValue
											"
										></span>
									</h1>
									<h1 class="closeHeader hidden">
										Close:
										<span
											class="closePrice positiveValue"
										></span>
									</h1>
									<h3>
										Regular Market Change:
										<span
											class="
												daysChangeDollars
												positiveValue
											"
										></span>
									</h3>
									<h3>
										Regular Market Change:
										<span
											class="
												daysChangePercent
												positiveValue
											"
										></span>
									</h3>
								</div>
								<div class="rightColumn">
									<h3>
										Day's Range:
										<span class="daysRange"></span>
									</h3>
									<h3>
										Year's Range:
										<span class="fiftyTwoWeekRange"></span>
									</h3>
									<h3>
										Volume:
										<span
											class="regularMarketVolume"
										></span>
									</h3>
									<h3>
										Avg. Volume:
										<span class="averageVolume10Day"></span>
									</h3>
								</div>
							</div>
						</div>
						<div class="chart hidden">
							<div id="graph" class="graph"></div>
						</div>
					</div>
				</section>

				<section class="watchlists wrapper hidden" id="watchlists">
					<h2>Popular Watchlists</h2>
					<div class="watchlistsContainer wrapper"></div>
				</section>

				<footer class="wrapper hidden" id="footer">
					<div class="poweredBy">
						<a href="https://ca.finance.yahoo.com/"
							><img
								src="./assets/yahooFinance.jpg"
								alt="Yahoo! Finance App Logo"
						/></a>
						<h3>Powered by Yahoo Finance</h3>
					</div>
				</footer>

				<script
					src="https://code.jquery.com/jquery-3.4.0.min.js"
					integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
					crossorigin="anonymous"
				></script>
				<script
					type="text/javascript"
					src="https://www.gstatic.com/charts/loader.js"
				></script>
				<script src="/script.js"></script>
			</main>
		</div>
	</body>
</html>
